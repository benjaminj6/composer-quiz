<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Composer Quiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300|Merriweather:300,400|Playfair+Display:400,700|Lora' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="js/questions.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header>
		<h1>The Composer Quiz</h1>
		<hr>
	</header>
	<main>
		<div class="content-wrapper">
			<section class="new-game-screen">
				<h3 class="first">Welcome to The Composer Quiz!</h3>
				<h3 class="second"> Please select your difficulty level:</h3>
				<div class="difficulty-buttons">
					<button class="easy">Easy</button>
					<button class="hard">Hard</button>
				</div>
				<button class="start-quiz inactive">Begin Quiz</button>
			</section>
			<section class="questions-screen hidden">	
				<div class="question-headers">
					<h4 class="question-number color-text"></h4>
					<ul class="current-score">
						<li class="color-text">Score:</li>
						<!-- music icons will add here -->
					</ul>
				</div>
				<h3 class="current-question"></h3>
				<ul class="choices">
					<!-- answer options will be loaded here -->
				</ul>
				<button class="submit inactive">Submit Answer</button>
			</section>
			<section class="answer-screen hidden">
				<h3></h3>
				<hr>
				<img src="" alt="">
				<p><!-- answer info goes here --></p>
				<button class="next">Next Question</button>
			</section>
			<div class="end-game-screen hidden">
				<h3>Your final score was 3 out of 5! </h3>
				<h3>Would you like to play again? <br> Please select a difficulty:</h3>
				<button class="replay">Try Again!</button>
			</div>
		</div>				
	</main>
	<footer>Photo by shannontanski at Mourgefile.com</footer>
</body> 
</html>
